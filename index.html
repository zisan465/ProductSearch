    <script src="product.js"></script>
    <script>






    const searchInput = document.getElementById("searchInput");
    const resultContainer = document.getElementById("resultContainer");

    searchInput.addEventListener("input", active);

    function active(){
        const searchTerm = searchInput.value.toLowerCase();
        const filteredProducts = products.filter(product => containsAllWords(product.name.toLowerCase(), searchTerm));
        displayProducts(filteredProducts);
    }


    function containsAllWords(productName, searchTerm) {
        const searchWords = searchTerm.split(" ");
        return searchWords.every(word => productName.includes(word));
    }

    function displayProducts(products) {
        resultContainer.innerHTML = "";

        if (products.length === 0) {
            resultContainer.innerHTML = "<p>No products found.</p>";
            return;
        }

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `<p> ${product.name}</p>
                                    <p >${product.salesPrice.toFixed(2)}</p>
                                    <p style="color:red;" >${product.retailPrice.toFixed(2)}</p>`;
            resultContainer.appendChild(productDiv);
        });
    }

function addvalue(e){
    document.getElementById('searchInput').value +=`${e} `;
    active()
}


    </script>
